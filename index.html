<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe </title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <dialog>
        <button>Close</button>
        <form action="" method="">
            <div>
                <label for="title">Player 1</label>
                <input type="text" id="title" name="title" placeholder="Input name">
            </div>
            <div>
                <label for="author">Player 2</label>
                <input type="text" id="author" name="author" placeholder="Who's you opponent?">
            </div>
            <button type="submit">Start</button>
        </form>
    </dialog>
    <header>Tic Tac Toe</header>
    <main>
        <button class="start">Start</button>
        <button class="reset">Reset</button>
        <div class="container">
            <div class="spot">X</div>
            <div class="spot">X</div>
            <div class="spot">X</div>
            <div class="spot">O</div>
            <div class="spot">O</div>
            <div class="spot">O</div>
            <div class="spot">X</div>
            <div class="spot">X</div>
            <div class="spot">X</div>
        </div>
        <p class="gamestate">Let's play! --Player 1's turn</p>
    </main>
    <footer>
        copyright @CharlieGu
    </footer>
</body>
</html>
