<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <dialog>
        <button>Close</button>
        <form action="" method="">
            <div>
                <label for="player-1">Player 1</label>
                <input type="text" id="player-1" placeholder="Input name">
            </div>
            <div>
                <label for="player-2">Player 2</label>
                <input type="text" id="player-2" placeholder="Who's you opponent?">
            </div>
            <button type="submit">Start</button>
        </form>
    </dialog>
    <header>Tic Tac Toe</header>
    <main>
        <button class="start">Start</button>
        <button class="reset">Reset</button>
        <div class="container">
            <div class="0 2"> </div>
            <div class="1 2"> </div>
            <div class="2 2"> </div>
            <div class="0 1"> </div>
            <div class="1 1"> </div>
            <div class="2 1"> </div>
            <div class="0 0"> </div>
            <div class="1 0"> </div>
            <div class="2 0"> </div>
        </div>
        <p class="window">Let's play!</p>
    </main>
    <footer>
        copyright @CharlieGu
    </footer>
</body>
</html>
